<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>board admin</title>
</head>
<body>
    <ul>
        {% for board in boards %}
        <li>{{ board.title }}</li>
        <a href={{ url_for('board.delete', id=board.id) }}>删除</a>
        {% endfor %}
    </ul>

    <form action="/board/add" method="post">
        <input name="title">
        <br>
        <button>add</button>
    </form>
</body>
</html>
